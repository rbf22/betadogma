seed: 42
encoder:
  type: nt
  model_id: InstaDeepAI/nucleotide-transformer-500m-human-ref
  hidden_size: 1280
  bin_size: 1
heads:
  hidden: 512
  use_conv: true
  dropout: 0.1
optimizer:
  lr: 2.0e-4
  weight_decay: 0.01
trainer:
  epochs: 2
  batch_size: 2
  grad_clip: 1.0
  max_shards: 2
  ckpt_dir: checkpoints/structural
loss:
  pos_weight: 25.0
  w_splice: 1.0
  w_tss: 0.5
  w_polya: 0.5
data:
  fasta: /abs/path/GRCh38.primary_assembly.genome.fa
  gencode: /abs/path/gencode.v44.annotation.gtf
  out_cache: data/cache/gencode_v44_structural_base
decoder:
  thresholds: { donor: 0.6, acceptor: 0.6, tss: 0.5, polya: 0.5 }
  tss_pa_window: 1
  beam_size: 8
  max_starts: 4
  max_ends: 4
  allow_unanchored: false
  priors: { min_exon_len: 25, max_intron_len: 500000 }
  scoring:
    use_orf_head: true
    w_spl: 1.0
    w_tss: 0.4
    w_pa: 0.4
    w_orf: 0.8
    w_len: 0.1
    orf_alpha: 0.5
    orf_beta: 0.3
    orf_gamma: 0.6
    max_start_candidates: 5