# Default training config (placeholder)
seed: 42
device: auto
optimizer:
  name: adamw
  lr: 2.0e-4
  weight_decay: 0.01
trainer:
  epochs: 10
  batch_size: 1

encoder:
  model_name: arm-genomics/enformer-finetuned-human-128k
  hidden_size: 1536
  bin_size: 128

heads:
  hidden: 768
  dropout: 0.1
  use_conv: true

backbone:
  name: generator
  tag: generator-base
tasks:
  splice: true
  tss: true
  polya: true
  orf: true
  isoform: true
  nmd: true
  variant: true
data:
  fasta: /path/to/GRCh38.fa
  gencode: /path/to/gencode.gtf
  gtex: /path/to/gtex/
  out_cache: data/cache/
