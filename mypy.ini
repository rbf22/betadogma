[mypy]
python_version = "3.10"
check_untyped_defs = True
warn_return_any = True
warn_unused_configs = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
disallow_untyped_defs = False
disallow_incomplete_defs = False
disallow_untyped_decorators = False
no_implicit_optional = False
mypy_path = "src:src/betadogma/type_stubs"

# Ignore missing imports for all third-party libraries
[mypy-*]
ignore_missing_imports = True

# Test configuration - be lenient with tests
[mypy-tests.*]
disallow_untyped_defs = False
ignore_errors = True
ignore_missing_imports = True
check_untyped_defs = False

# External packages with type stubs
[mypy-tqdm.*]
ignore_missing_imports = False

[mypy-psutil.*]
ignore_missing_imports = False

# Third-party libraries
[mypy-numpy.*]
ignore_missing_imports = True

[mypy-torch.*]
ignore_missing_imports = True

[mypy-pandas.*]
ignore_missing_imports = True

[mypy-yaml.*]
ignore_missing_imports = True

[mypy-hypothesis.*]
ignore_missing_imports = True

[mypy-pyarrow.*]
ignore_missing_imports = True

[mypy-pyfaidx.*]
ignore_missing_imports = True
ignore_errors = False

# Experiments and scripts (temporarily more lenient)
[mypy-src.betadogma.experiments.*]
ignore_errors = True

[mypy-src.scripts.*]
ignore_errors = True

# Handle the train module conflict
[mypy-train.train]
follow_imports = silent
ignore_errors = True
ignore_missing_imports = True

[mypy-src.betadogma.experiments.*]
ignore_errors = True
ignore_missing_imports = True
disallow_untyped_defs = False
check_untyped_defs = False
# Third-party library type stubs
[mypy-pandas.*]
ignore_missing_imports = True

[mypy-numpy.*]
ignore_missing_imports = True

[mypy-pyfaidx.*]
ignore_missing_imports = True
[mypy-torch.*,torch.*]
ignore_missing_imports = True

[mypy-transformers.*]
ignore_missing_imports = True

[mypy-networkx.*]
ignore_missing_imports = True

[mypy-yaml.*]
ignore_missing_imports = True

# Ignore specific files with too many errors (temporarily)
[mypy-src.betadogma.experiments.train]
ignore_errors = True

# Per-module options
[mypy-src.betadogma.core.losses]
disallow_untyped_defs = False
